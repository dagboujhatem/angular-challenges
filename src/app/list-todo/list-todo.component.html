<div class="row mt-5">
    <div class="offset-1 col-9">
        <button class="btn btn-primary float-right my-2"  routerLink="/add-todo">Add todo</button>
    </div>
    <div class="offset-1 col-9">
        <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let todo of todos">
                <th scope="row">{{ todo.id }}</th>
                <td>{{ todo.name }}</td>
                <td>{{ todo.description }}</td>
                <td>
                    <button class="btn btn-info" [routerLink]="[ '/update-todo',  todo.id ]">Update</button>
                    <!-- <button class="btn btn-info" routerLink="/update-todo/{{i}}">Update</button> -->
                    <button class="btn btn-danger ml-1" (click)="deleteTask(todo.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
