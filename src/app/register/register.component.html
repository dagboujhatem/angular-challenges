<div class="row">
    <div class="offset-3 col-6">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group">
                <label for="firstName">First Name :</label>
                <input type="text" class="form-control" id="firstName" placeholder="Type your fisrt name here" formControlName="firstName" [ngClass]="{'is-invalid': submitted && registerForm.controls.firstName.errors, 'is-valid': submitted && !registerForm.controls.firstName.errors}">
                <div class="invalid-feedback d-block" *ngIf="submitted && registerForm.controls.firstName.hasError('required')">
                    The first name is required.
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name :</label>
                <input type="text" class="form-control" id="lastName" placeholder="Type your last name here" formControlName="firstName">
            </div>
            <div class="form-group">
                <label for="email">E-mail :</label>
                <input type="email" class="form-control" id="email" placeholder="Type your e-mail address here" formControlName="lastName">
            </div>
            <div class="form-group">
                <label for="emailConfirmation">E-mail confirmation:</label>
                <input type="email" class="form-control" id="emailConfirmation" placeholder="Type your e-mail confirmation here" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" class="form-control" id="password" placeholder="Type your password here" formControlName="emailConfirmation">
            </div>
            <div class="form-group">
                <label for="passwordConfirmation">Password confirmation:</label>
                <input type="password" class="form-control" id="passwordConfirmation"  placeholder="Type your password confimation here" formControlName="passwordConfirmation">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
    </div>
</div>
