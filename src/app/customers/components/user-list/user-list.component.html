<div class="row">
    <div class="offset-1 col-10">
        <button mat-flat-button color="primary" class="float-right my-2" (click)="addUser()">
            <mat-icon>add</mat-icon> Add User
        </button>
    </div>
</div>
<div class="row">
    <div class="offset-1 col-10">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
          
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
              <td mat-cell *matCellDef="let user"> {{user.id}} </td>
            </ng-container>
          
            <!-- fullName Column -->
            <ng-container matColumnDef="fullName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
              <td mat-cell *matCellDef="let user"> {{user.fullName}} </td>
            </ng-container>
          
            <!-- email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
              <td mat-cell *matCellDef="let user"> {{user.email}} </td>
            </ng-container>
          
            <!-- birthDate Column -->
            <ng-container matColumnDef="birthDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Birth Date </th>
              <td mat-cell *matCellDef="let user"> {{user.birthDate}} </td>
            </ng-container>
  
             <!-- Actions Column -->
             <ng-container matColumnDef="Actions">
              <th mat-header-cell *matHeaderCellDef > Actions </th>
              <td mat-cell *matCellDef="let user"> 
                <button mat-flat-button color="primary" (click)="updateUser(user)">
                  <mat-icon>edit</mat-icon> Update 
                </button>
                 <button mat-flat-button color="warn" (click)="deleteUser(user.id)" class="ml-1">
                  <mat-icon>delete</mat-icon> Delete
                </button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
