<h1 mat-dialog-title>Confirm Action</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this product?</p>
</div>
<div mat-dialog-actions class="example-button-row">
  <button mat-raised-button (click)="onDismiss()" cdkFocusInitial>No Thanks</button>
  <button mat-raised-button (click)="onConfirm()" color="warn">Ok</button>
</div>
