<h1 mat-dialog-title>{{ dialogTitle }}</h1>
<form mat-dialog-content class="example-form" [formGroup]="userForm" (ngSubmit)="saveUser()">

  <mat-form-field class="example-full-width">
    <mat-label>Full Name :</mat-label>
    <input matInput placeholder="Type your full name here" formControlName="fullName">
    <mat-error *ngIf="userForm.get('fullName').hasError('required')">Full name is required.</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>E-mail :</mat-label>
    <input type="email" matInput placeholder="Type your email here" formControlName="email">
    <mat-error *ngIf="userForm.get('email').hasError('required')">E-mail is required.</mat-error>
    <mat-error *ngIf="userForm.get('email').hasError('email')">E-mail must be a valid email address.</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Password :</mat-label>
    <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Type your password here" formControlName="password">
    <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
    [attr.aria-label]="'hidePassword password'" [attr.aria-pressed]="hidePassword">
      <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="userForm.get('password').hasError('required')">E-mail is required.</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Birth Date :</mat-label>
    <input matInput [matDatepicker]="picker" placeholder="Choose your birth date here " formControlName="birthDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="userForm.get('birthDate').hasError('required')">Birth date is required.</mat-error>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-flat-button [mat-dialog-close]="null" type="button" cdkFocusInitial>
      <mat-icon>arrow_back_ios</mat-icon> Cancel</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="userForm.invalid">
      <mat-icon>save</mat-icon> Save</button>
  </div>
</form>
