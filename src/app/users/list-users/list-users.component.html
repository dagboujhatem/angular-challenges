<div class="row mt-5">
    <div class="offset-1 col-9">
        <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users ; let i=index">
                <th scope="row">{{ i+1 }}</th>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td> 
                <td>
                    <button class="btn btn-info" ><i class="fa fa-pen"></i> Update</button>
                    <button class="btn btn-danger ml-1" (click)="deleteUser(i)"><i class="fa fa-trash"></i> Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
